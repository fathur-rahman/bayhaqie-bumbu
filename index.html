<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayhaqie Bumbu - Authentic Indonesian Spices</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #faf8f5;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    /* Repeating emoji pattern background */
    body::before {
      content: '🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚 🍛 🌶️ 🫚';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      font-size: 48px;
      line-height: 2;
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #d4574c 0%, #a8342a 100%);
      color: white;
      margin-bottom: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    header p {
      font-size: 1.1em;
      opacity: 0.95;
    }

    .contact-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .contact-item:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Carousel Section */
    .carousel-section {
      margin-bottom: 60px;
    }

    .carousel-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #a8342a;
      text-align: center;
    }

    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 20px 60px;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
      gap: 20px;
    }

    .carousel-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .carousel-btn {
      background: #a8342a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .carousel-btn:hover {
      background: #d4574c;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(168, 52, 42, 0.8);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s;
    }

    .carousel-nav:hover {
      background: rgba(168, 52, 42, 1);
    }

    .carousel-nav.prev {
      left: 10px;
    }

    .carousel-nav.next {
      right: 10px;
    }

    /* Card Styles */
    .card {
      min-width: 280px;
      max-width: 280px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .card-image-stack {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      cursor: pointer;
      background: #f5f5f5;
    }

    .card-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card-image.active {
      opacity: 1;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .card-price {
      font-size: 1.1em;
      color: #a8342a;
      font-weight: 500;
    }

    .card-images-count {
      font-size: 0.85em;
      color: #666;
      margin-top: 8px;
    }

    /* Grid Section */
    .grid-section {
      margin-top: 60px;
    }

    .grid-section h2 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #a8342a;
      text-align: center;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
      background: #333;
      color: white;
      border-radius: 12px;
    }

    footer a {
      color: #d4574c;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }

      .carousel-wrapper {
        padding: 20px 50px;
      }

      .card {
        min-width: 240px;
        max-width: 240px;
      }

      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .carousel-wrapper {
        padding: 15px 40px;
      }

      .card {
        min-width: 200px;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>🌶️ Bayhaqie Bumbu</h1>
      <p>Authentic Indonesian Spices & Seasonings</p>
      <div class="contact-bar">
        <a href="https://shopee.co.id/duta_5910" target="_blank" class="contact-item">
          🛒 Visit Our Shopee Store
        </a>
        <a href="https://wa.me/6285324933864" target="_blank" class="contact-item">
          💬 WhatsApp: +62 853-2493-3864
        </a>
      </div>
    </header>

    <!-- Carousel Section -->
    <section class="carousel-section">
      <h2>Featured Products</h2>
      <div class="carousel-wrapper">
        <button class="carousel-nav prev" onclick="carouselPrev()">‹</button>
        <div class="carousel" id="carousel"></div>
        <button class="carousel-nav next" onclick="carouselNext()">›</button>
      </div>
      <div class="carousel-controls">
        <button class="carousel-btn" onclick="carouselPrev()">← Previous</button>
        <button class="carousel-btn" onclick="toggleAutoScroll()">⏸ Pause</button>
        <button class="carousel-btn" onclick="carouselNext()">Next →</button>
      </div>
    </section>

    <!-- Grid Section -->
    <section class="grid-section">
      <h2>All Products</h2>
      <div class="products-grid" id="productsGrid"></div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Bayhaqie Bumbu. All rights reserved.</p>
      <p>Contact us: <a href="https://wa.me/6285324933864">WhatsApp</a> | <a href="https://shopee.co.id/duta_5910">Shopee</a></p>
    </footer>
  </div>

  <script>
    // Products data (will be loaded from products.json in production)
    const productsData = {
      "products": [
        {
          "id": "asam_kandis",
          "name": "Asam Kandis",
          "price": "",
          "images": ["asam_kandis.webp", "asam_kandis_karung.webp", "asam_kandis_size.webp"]
        },
        {
          "id": "asam_kunci",
          "name": "Asam Kunci",
          "price": "",
          "images": ["asam_kunci.webp", "asam_kunci_behind.webp", "asam_kunci_set.webp", "asam_kunci_side.webp"]
        },
        {
          "id": "asam_nanas",
          "name": "Asam Nanas",
          "price": "",
          "images": ["asam_nanas.webp", "asam_nanas_behind.webp", "asam_nanas_top.webp"]
        },
        {
          "id": "bumbu_cap_rumah_minang",
          "name": "Bumbu Cap Rumah Minang",
          "price": "",
          "images": ["bumbu_cap_rumah_minang.webp"]
        },
        {
          "id": "bumbu_gulai_aroma_spesial",
          "name": "Bumbu Gulai Aroma Spesial",
          "price": "",
          "images": ["bumbu_gulai_aroma_spesial.webp", "bumbu_gulai_aroma_spesial_2.webp"]
        },
        {
          "id": "bumbu_gulai_tjik_oneh",
          "name": "Bumbu Gulai Tjik Oneh",
          "price": "",
          "images": ["bumbu_gulai_tjik_oneh.webp"]
        },
        {
          "id": "bumbu_gule_tjik_oneh",
          "name": "Bumbu Gule Tjik Oneh",
          "price": "",
          "images": ["bumbu_gule_tjik_oneh.webp"]
        },
        {
          "id": "bumbu_kambing_cap_udang",
          "name": "Bumbu Kambing Cap Udang",
          "price": "",
          "images": ["bumbu_kambing_cap_udang.webp", "bumbu_kambing_cap_udang_behin.webp", "bumbu_kambing_cap_udang_behind_2.webp", "bumbu_kambing_cap_udang_sid.webp"]
        },
        {
          "id": "bumbu_rendang_aroma_spesial",
          "name": "Bumbu Rendang Aroma Spesial",
          "price": "",
          "images": ["bumbu_rendang_aroma_spesial.webp", "bumbu_rendang_aroma_spesial_behind.webp"]
        },
        {
          "id": "bumbu_rendang_tjik_oneh",
          "name": "Bumbu Rendang Tjik Oneh",
          "price": "",
          "images": ["bumbu_rendang_tjik_oneh.webp"]
        },
        {
          "id": "bumbu_salero_padang",
          "name": "Bumbu Salero Padang",
          "price": "",
          "images": ["bumbu_salero_padang.webp", "bumbu_salero_padang_2.webp"]
        }
      ]
    };

    const IMAGE_FADE_INTERVAL = 3000; // 3 seconds
    const CAROUSEL_SCROLL_INTERVAL = 9000; // 9 seconds
    let carouselAutoScroll;
    let isAutoScrollPaused = false;
    let currentCarouselIndex = 0;

    // Create card HTML
    function createCard(product) {
      const card = document.createElement('div');
      card.className = 'card';
      
      const imageStack = document.createElement('div');
      imageStack.className = 'card-image-stack';
      
      product.images.forEach((img, index) => {
        const imgEl = document.createElement('img');
        imgEl.src = `assets/${img}`;
        imgEl.alt = product.name;
        imgEl.className = 'card-image' + (index === 0 ? ' active' : '');
        imgEl.loading = 'lazy';
        imageStack.appendChild(imgEl);
      });
      
      // Click to switch image
      imageStack.addEventListener('click', () => {
        const images = imageStack.querySelectorAll('.card-image');
        const currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
        const nextIndex = (currentIndex + 1) % images.length;
        
        images[currentIndex].classList.remove('active');
        images[nextIndex].classList.add('active');
      });
      
      const content = document.createElement('div');
      content.className = 'card-content';
      content.innerHTML = `
        <div class="card-title">${product.name}</div>
        <div class="card-price">${product.price || 'Contact for price'}</div>
        <div class="card-images-count">${product.images.length} image${product.images.length > 1 ? 's' : ''}</div>
      `;
      
      card.appendChild(imageStack);
      card.appendChild(content);
      
      // Auto-fade images every 3 seconds
      if (product.images.length > 1) {
        let imageIndex = 0;
        setInterval(() => {
          const images = imageStack.querySelectorAll('.card-image');
          images[imageIndex].classList.remove('active');
          imageIndex = (imageIndex + 1) % images.length;
          images[imageIndex].classList.add('active');
        }, IMAGE_FADE_INTERVAL);
      }
      
      return card;
    }

    // Initialize carousel
    function initCarousel() {
      const carousel = document.getElementById('carousel');
      productsData.products.forEach(product => {
        carousel.appendChild(createCard(product));
      });
      
      startAutoScroll();
    }

    // Initialize grid
    function initGrid() {
      const grid = document.getElementById('productsGrid');
      productsData.products.forEach(product => {
        grid.appendChild(createCard(product));
      });
    }

    // Carousel navigation
    function carouselNext() {
      const carousel = document.getElementById('carousel');
      const cardWidth = carousel.querySelector('.card').offsetWidth + 20; // width + gap
      const maxScroll = carousel.scrollWidth - carousel.parentElement.offsetWidth + 120; // account for padding
      
      currentCarouselIndex++;
      const scrollAmount = Math.min(currentCarouselIndex * cardWidth, maxScroll);
      
      if (currentCarouselIndex * cardWidth >= maxScroll) {
        currentCarouselIndex = 0;
        carousel.style.transform = `translateX(0)`;
      } else {
        carousel.style.transform = `translateX(-${scrollAmount}px)`;
      }
    }

    function carouselPrev() {
      const carousel = document.getElementById('carousel');
      const cardWidth = carousel.querySelector('.card').offsetWidth + 20;
      
      currentCarouselIndex--;
      if (currentCarouselIndex < 0) {
        currentCarouselIndex = productsData.products.length - 1;
      }
      
      const scrollAmount = currentCarouselIndex * cardWidth;
      carousel.style.transform = `translateX(-${scrollAmount}px)`;
    }

    function startAutoScroll() {
      carouselAutoScroll = setInterval(carouselNext, CAROUSEL_SCROLL_INTERVAL);
    }

    function toggleAutoScroll() {
      const btn = event.target;
      if (isAutoScrollPaused) {
        startAutoScroll();
        btn.textContent = '⏸ Pause';
        isAutoScrollPaused = false;
      } else {
        clearInterval(carouselAutoScroll);
        btn.textContent = '▶ Play';
        isAutoScrollPaused = true;
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      initCarousel();
      initGrid();
    });
  </script>
</body>
</html>
